<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      background-color: #f5f6fa;
      color: #2e2e2e;
    }

    .thank-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: white;
      border-radius: 20px;
      max-width: 800px;
      font-family: 'Georgia', serif;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .thank-page h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #003366;
    }

    .thank-page p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #333;
    }

    .thank-page a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 24px;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .thank-page a:hover {
      background-color: #001f4d;
    }
  </style>
</head>

<body>
  <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></canvas>

  <div class="thank-page">
    <h1>Thank You ✨</h1>
    <p>
      We sincerely appreciate your interest in this initiative.<br />
      Your support as a jury member strengthens our commitment to progress.
    </p>
    <a href="../index.html">Return to Homepage</a>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Basic confetti burst
    const duration = 3 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function () {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 50 * (timeLeft / duration);
      confetti({
        particleCount,
        origin: {
          x: randomInRange(0.1, 0.3),
          y: Math.random() - 0.2
        },
        ...defaults
      });
      confetti({
        particleCount,
        origin: {
          x: randomInRange(0.7, 0.9),
          y: Math.random() - 0.2
        },
        ...defaults
      });
    }, 250);
  </script>
      <footer>
        <p><strong>© 2025 Amity University. All rights reserved</strong></p>
    </footer>
</body>

</html>
