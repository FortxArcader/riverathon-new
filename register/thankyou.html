<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: black;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #2e2e2e;
    }

    .thank-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .thank-page h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .thank-page p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
      text-align: center;
    }

    .thank-page a {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .thank-page a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="thank-page">
    <h1>Thank You âœ¨</h1>
    <p>
      We deeply appreciate your time, interest, and support.<br/>
      Whether you're a mentor, jury member, team participant, or just someone exploring, your presence means a lot to us.
    </p>
  </div>
</body>
</html>
